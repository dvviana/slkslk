<h2>CARROS DISPONIVEIS</h2>
<ul class="list-group">
    <li *ngFor="let carro of paginatedCars" class="list-group-item"
    [ngStyle]="{'style':'none'}">
        <div class="card">
            <div>   
                <h3>
                    <span class="marca">{{carro.marca}}</span>
                    <span class="MODELO">{{carro.modelo}}</span><br> 
                </h3>
                <h4>
                    <span>Ano: {{carro.ano}}</span>
                    <span>Cor: {{carro.cor}}</span>
                    <span>Por apenas R${{carro.preco}},00</span>
                </h4>
            </div>
            <div class="abc">
                <span><img src="{{carro.imagem}}" alt="carro" class="IMAGEM-CARRO"></span><br>
                <button [routerLink]="['/rent']" class="botao">comprar</button>
            </div>
        </div>

    </li>
</ul>
<div class="pagination">
    <button (click)="prevPage()" [disabled]="currentPage === 0">Anterior</button>
    <span>Página {{ currentPage + 1 }}</span>
    <button (click)="nextPage()" [disabled]="(currentPage + 1) * pageSize >= carro.length">Próxima</button>
  </div>
